<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Quiz Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    
    <div class="container">
        <div id="home-page" style="text-align: center; margin-top: 100px;">
            <h1 id="introStatement">The following simple questions will gauge your knowledge on the fundamentals of web design.</h1>
            <h2 id="beginStatement" style="color: red;">CLICK "Begin" to Start </h2>
            <div id="time"></div>
            <button id ="startbtn" type="button" class="btn btn-lg btn-dark mt-3">Start</button>

            <div id="quiz">
                <div id="quiz-section" style="margin-top: 50px;"><h2>Questions Section</h2></div>
                <div id="choiceButtons">
                    <button id ="btnA" type="button" class="btn btn-dark mt-3" onclick="verifyAnswer('a')">Choice A</button>
                    <button id ="btnB" type="button" class="btn btn-dark mt-3" onclick="verifyAnswer('b')">choice B</button>
                    <button id ="btnC" type="button" class="btn btn-dark mt-3" onclick="verifyAnswer('c')">Choice C</button>
                    <button id ="btnD" type="button" class="btn btn-dark mt-3" onclick="verifyAnswer('d')">Choice D</button>
                </div>
            </div>
            <hr>
            <div id="results"></div>
        </div>

    <script src="questions.js"></script>
    
</body>
</html>
